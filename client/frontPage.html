<!doctype html>
<html>
<head>
<title>svgplay: SVGo sketching</title>
<style>
body {
	font-size: 12pt;
}
#edit, #output, #errors { width: 100%; text-align: left; }
#edit { height: 560px; }
#errors { color: #c00; }
</style>
</head>
<body>
	<div id='container'></div>
	<script id='template' type='text/ractive'>
		<table width="100%">
			<tr>
				<td width="60%" valign="top">
					<label for='bobbin-style'>Coil Bobbin style: </label>
					<select name='bobbin-style'>
						<option value="rect">Rectangular</option>
						<option value="circle">Circular</option>
					</select>
				</td>
				<td width="3%"></td>
				<td width="27%" align="right" valign="top">
					<div id="output"></div>
				</td>
			</tr>
		</table>
	</script>

	<div id="errors"></div>
	
	<script src='/public/ractive.js'></script>

	<script>
		var ractive = new Ractive({
			el: '#container',
			template: '#template',
			data: { name: 'hi' }
		});
	</script>
</body>
</html>
